    <h1>DTD(Document Type Definition)</h1>
    <p>DTD는 문서 형식 정의(Document Type Definition)를 의미하며 반드시 HTML 문서 첫줄에 선언해야 한다.</p>
    <p>DTD는 웹브라우저에게 문서가 어떤 버전의 HTML로 작성되었는지 알려주는 역할을 한다.</p>
    <p>DTD는 웹브라우저의 렌더링 모드를 결정하는 역할도 하고 있으며 DTD를 선언하지 않을 경우 호환 모드(Quirks Mode)로 인식한다.</p>
